<div class="modal fade" id="formModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                </button>
                <span class="modal-title" id="myModalLabel">&nbsp;</span>
            </div>
            <div class="modal-body">
                <form action="/FormBuilder/Run/<%= guid %>" method="post" id="<%= guid %>" class="form-horizontal">
                    <fieldset>
                        <div id="renderFormInner"></div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>

<a class="fixed-popup-button zero-radius <%= postionClass %>" data-toggle="modal" data-target="#formModal"
    <% if (buttonStyle) { %>  style="<%= buttonStyle %>" <% } %>
 >
<%= formName %> &nbsp;&nbsp;
    <% if (postionClass == 'top-left' || postionClass == 'top-right') { %>
        <i class="icon-chevron-down icon-white"></i>
    <% } else { %>
        <i class="icon-chevron-up icon-white"></i>
    <% } %>
</a>
